<!DOCTYPE html>
<html>
<head>
<title>编辑权限集</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-primary" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">数据集权限与客户关联id</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="baseDataCustomer.dataCustomerId" placeholder="数据集权限与客户关联id" readonly="readonly"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">客户id</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="baseDataCustomer.customerId" placeholder="客户id"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">数据集权限id</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="baseDataCustomer.baseId" placeholder="数据集权限id"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">客户名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="baseDataCustomer.customerName" placeholder="客户名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">客户父id</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="baseDataCustomer.customerParentId" placeholder="客户父id"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>
<script src="${rc.contextPath}/js/base/baseDataCustomer_add.js?_${date.systemTime}"></script>
</body>
</html>
