<!DOCTYPE html>
<html>
<head>
<title>编辑权限集</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-primary" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">数据权限集名称<font color="red">*</font></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="baseData.dataName" placeholder="数据权限集名称"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>
<script src="${rc.contextPath}/js/base/baseData_add.js?_${date.systemTime}"></script>
</body>
</html>
