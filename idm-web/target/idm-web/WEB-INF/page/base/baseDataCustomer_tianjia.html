<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
  	<div style="width:100%;">
  		<input style="width: 250px;float:left;margin-right: 15px;" type="text" class="form-control" id="companyName" placeholder="公司名称">
		<div class="grid-btn">
	    	<button style="margin-left: 15px;margin-top: 2px;" type="button" class="btn btn-primary abbBtn btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;&nbsp;查询</button>
    	
    		<button type="button"  class="btn btn-primary  abbBtn btn-sm" @click="tianjiatree"><i class="fa fa-edit"></i>&nbsp;&nbsp;添加</button>
    		<button type="button"  class="btn btn-warning  abbBtn btn-sm" @click="back"><i class="fa fa-reply"></i>&nbsp;&nbsp;返回</button>
    	 </div>
		<div class="grid-btn">

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>

<!-- 模态框 -->
<div class="modal fade" id="baseDataCustomer_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document"  style="margin-top: 150px;">
    <div class="modal-content" >
      <div class="modal-header" style="color: #fff;background-color: #286090;border-color: #204d74;">
        <button style="color: #fff;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">日志详情</h4>
      </div>
      <div class="modal-body">
       <div class="form-group">
		     <textarea class="form-control" rows="3" id="logMsgResult" style="height: 280px;" readonly="readonly"></textarea> 
		</div>
      </div>
    </div>
  </div>
</div>

<script src="${rc.contextPath}/js/base/baseDataCustomer_tianjia.js?_${date.systemTime}"></script>
</body>
</html>
